<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="contaner">

            <div class="clock_Numbers">

                <div style="--clr:#ff3d58; --height:70px; --width:9px" class="hand" id="hour"><i></i></div>
                <div style="--clr: #00a6ff; --height:80px; --width:7px" class="hand" id="minute"><i></i></div>
                <div style="--clr: #ffffff; --height:90px; --width:4px" class="hand" id="second"><i></i></div>

                <span style="--num:1"><b>1</b></span>
                <span style="--num:2"><b>2</b></span>
                <span style="--num:3"><b>3</b></span>
                <span style="--num:4"><b>4</b></span>
                <span style="--num:5"><b>5</b></span>
                <span style="--num:6"><b>6</b></span>
                <span style="--num:7"><b>7</b></span>
                <span style="--num:8"><b>8</b></span>
                <span style="--num:9"><b>9</b></span>
                <span style="--num:10"><b>10</b></span>
                <span style="--num:11"><b>11</b></span>
                <span style="--num:12"><b>12</b></span>

                

            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
